<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="shopping_header">
      <div class="container">
        <h1 class="main_heading">CSS Dinner Shopping List</h1>
        <p class="header_content">Letâ€™s go to the mall!</p>
      </div>
    </header>
    <main>
      <section class="shopping_list">
        <div class="container">
          <!-- Shopping form -->
          <form action="" class="shopping_form">
            <div class="label">
              <input type="checkbox" id="pickles" class="shopping_input" />
              <label for="pickles" class="pickles main_text fake_checkbox"
                >A lot of pickles
                <span class="pickles_joke joke_text">
                  (for the next lessons about CSS)</span
                >
              </label>
            </div>
            <div class="label">
              <input type="checkbox" id="apples" class="shopping_input" />
              <label for="apples" class="pickles main_text fake_checkbox"
                >10 apples
                <span class="pickles_joke joke_text">
                  (for more CSS manipulations)</span
                >
              </label>
            </div>
            <div class="label">
              <input type="checkbox" id="oranges" class="shopping_input" />
              <label for="oranges" class="pickles fake_checkbox main_text"
                >20 oranges
                <span class="pickles_joke joke_text">
                  (because they are awesome)</span
                >
              </label>
            </div>
            <div class="label">
              <input type="checkbox" id="plates" class="shopping_input" />
              <label for="plates" class="pickles fake_checkbox main_text"
                >13 plates
                <span class="pickles_joke joke_text">
                  (hm... they always disappear)</span
                >
              </label>
            </div>
            <div class="label">
              <input type="checkbox" id="bentos" class="shopping_input" />
              <label for="bentos" class="pickles fake_checkbox main_text"
                >15 bentos
              </label>
            </div>
            <div class="label">
              <input type="checkbox" id="bottle" class="shopping_input" />
              <label for="bottle" class="pickles fake_checkbox main_text"
                >1 bottle of Sake
                <span class="pickles_joke joke_text"> (for my friends)</span>
              </label>
            </div>
            <div class="button_section">
              <button type="submit" class="button">Bon appetit:)</button>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
